language: c
sudo: required
dist: trusty

services:
  - docker

env:
  - OS=debian
  - OS=centos8

install:
  - ./pkg/build-dockerfile.sh $OS

script:
  - docker run -e CI=true -t -v `pwd`/dist:/build/dist libsmbios-$OS

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup:  true
  on:
    tags: true
    repo: dell/libsmbios
